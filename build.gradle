plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

apply plugin: 'java'

group = 'org.soraworld'
version = '1.0.0'
archivesBaseName = "CustomItem"

sourceCompatibility = targetCompatibility = 1.8

repositories {
    jcenter()
    maven {
        name = 'lss233'
        url = 'https://www.lss233.com/artifactory/minecraft'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compile 'org.soraworld:violet-sponge:2.3.6'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
